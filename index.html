<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Independence Day Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Countdown to Independence Day</h1>
    <div id="countdown">
      <div><span id="days"></span>Days</div>
      <div><span id="hours"></span>Hours</div>
      <div><span id="minutes"></span>Minutes</div>
      <div><span id="seconds"></span>Seconds</div>
    </div>
  </div>
  <div class="confetti" id="confetti"></div>
  <script src="app.js"></script>
</body>

</html>






<script src="app.js"></script>
</body>

</html>
